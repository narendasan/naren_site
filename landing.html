<!DOCTYPE html>
<html>
<head>
	
	
	
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
	

	<style type="text/css">

		#makeMeScrollable
		{
			width:60%;
			height:500px;
			position: relative;
		}
		
		
		#makeMeScrollable div.scrollableArea img
		{
			position: relative;
			float: left;
			margin: 0;
			padding: 0;
			box-shadow: 10px 10px 10px #171717;
			
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}

	</style>
<script src="jquery.min.js" type="text/javascript"></script>


	<script src="jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
	

	<script src="jquery.mousewheel.min.js" type="text/javascript"></script>


	<script src="jquery.kinetic.js" type="text/javascript"></script>


	<script src="jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>
</head>

<body>

	<div id="makeMeScrollable">
		 
		<img src="images/baboon.jpg" alt="Demo image" id="baboon" />
		<img src="images/bamboo.jpg" alt="Demo image" id="bamboo" />
		<img src="images/eagle.jpg" alt="Demo image" id="eagle" />
		<img src="images/elephant1.jpg" alt="Demo image" id="elephant1" />
		<img src="images/fire.jpg" alt="Demo image" id="fire" />
		<img src="images/hotair.jpg" alt="Demo image" id="hotair" />
		<img src="images/lake.jpg" alt="Demo image" id="lake" />
		<img src="images/lava.jpg" alt="Demo image" id="lava" />
		<img src="images/lion.jpg" alt="Demo image" id="lion" />
		<img src="images/monkey.jpg" alt="Demo image" id="monkey" />	
		<img src="images/ocean.jpg" alt="Demo image" id="ocean" />
		<img src="images/red.jpg" alt="Demo image" id="red" />
		<img src="images/zebra.jpg" alt="Demo image" id="zebra" />	
		<img src="images/elephant2.jpg" alt="Demo image" id="elephant2" />
		

	</div>

	

	

	<script type="text/javascript">

		$(document).ready(function () {
	
			$("div#makeMeScrollable").smoothDivScroll({
				autoScrollingMode: "onStart"
			});
		});
	</script>

</body>
</html>
